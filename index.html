<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="output" />
      <button>
        <i class="fa-solid fa-shuffle" onclick="genPassword()"></i>
      </button>
      <button>
        <i class="fa-solid fa-copy" onclick="copyClipboard()"></i>
      </button>
      <input
        type="range"
        id="length"
        min="8"
        max="20"
        value="8"
        oninput="genPassword()"
      />
      <h3 id="length-val">8</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
